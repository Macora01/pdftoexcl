version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: pdftoexc-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - pdftoexc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdftoexc-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=pdftoexc
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    volumes:
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    networks:
      - pdftoexc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://pdftoexc.facore.cloud
    container_name: pdftoexc-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pdftoexc-network

  # Nginx reverse proxy (opcional si Coolify maneja el proxy)
  nginx:
    image: nginx:alpine
    container_name: pdftoexc-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend
    networks:
      - pdftoexc-network

volumes:
  mongodb_data:
  backend_uploads:
  backend_outputs:

networks:
  pdftoexc-network:
    driver: bridge
